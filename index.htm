<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Web Design intro</title>
        <link rel="icon" type="image/png" href="img/icon-128.png">
    <link href='https://fonts.googleapis.com/css?family=Donegal+One|Lily+Script+One' rel='stylesheet' type='text/css'>
	<link href="style/style.css" type="text/css" rel="stylesheet">
    </head>
<body>
    <div class="container">

        <h1>Chading corporation</h1>

        <nav class="nav1">
            <form class="form1">
                <label for="fname" class="fname1">Full name:</label>
                <input required title="This field is required" required="required" minlength="1" maxlength="2" 
                placeholder="Full name" type="text" id="fname" name="fname" class="text1"><br>
                <label for="email" class="email1">Email address:</label>
                <input required title="This field is required" required="required" minlength="1" maxlength="2" 
                placeholder="Email" type="text" id="email" name="email" class="text2"><br>

                <p class="par1">Choose your favorite web language:</p>
                
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </form>

            <button class="submit">SUBMIT</button>

            
            <input type="button" class="clear" value="Clear Form" onclick="clearForm(this.form1);"/>

            <button class="exit">EXIT</button>
        </nav>
    </div>
    <footer><p>Copyright@ChadSmith</p></footer>
</body>
</html>
